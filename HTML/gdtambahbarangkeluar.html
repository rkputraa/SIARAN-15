	<div id="rightmid" class="col-md-10">
	<h1>Tambah Barang Keluar</h1>
	<form class="form-horizontal">
  <div class="form-group">
    <label for="inputkodebarang" class="col-sm-2 control-label">Nama Barang</label>
    <div class="col-sm-4">
     <select class="form-control">
	  <option>Pilih Nama Barang</option>
	  <option>Cabai Ijo</option>
	  <option>Syrup Sarang Tawon</option>
	  <option>Panci High Size</option>
	  <option>Chop Stick</option>
</select>
    </div>
  </div>
  <div class="form-group">
    <label for="inputtglkluar" class="col-sm-2 control-label">Tanggal Keluar</label>
    <div class="col-sm-4">
      <input type="date" class="form-control" id="inputtglkluar" placeholder="">
    </div>
  </div>
  <div class="form-group">
    <label for="jumlah" class="col-sm-2 control-label">Jumlah Barang</label>
    <div class="col-sm-4">
      <input type="jumlah" class="form-control" id="jumlah" placeholder="Masukkan Jumlah Barang">
    </div>
  </div>
  <div class="form-group">
    <label for="inputtglexp" class="col-sm-2 control-label">Keterangan</label>
    <div class="col-sm-4">
     <select class="form-control">
	  <option>Pilih Keterangan</option>
	  <option>Terpakai</option>
	  <option>Rusak</option>
	  <option>Expired</option>
	  <option>Hilang</option>
</select>
    </div>
  </div>
  <div class="form-group">
    <label for="inputnamasupplier" class="col-sm-2 control-label">Nama Supplier</label>
    <div class="col-sm-4">
     <select class="form-control">
	  <option>Pilih Nama Supplier</option>
	  <option>PT. Indofood</option>
	  <option>PT. Syrup Indonesia</option>
	  <option>PT. Alat Masak Dapur</option>
	  <option>PT. Cinta Tanah Air</option>
</select>
    </div>
  </div>
  <div class="form-group">
    <div class="col-sm-offset-2 col-sm-10">
     <a href="databarangkeluargdg.html"><button type="button" class="btn btn-default">Submit</button></a>
    </div>
  </div>
</form>
